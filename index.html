<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">

</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <img src="./dist/images/logo.svg" alt="Logo">
            </h1>
            <ul class="header__nav">
                <li class="header__nav__item">
                    <a href="https://www.facebook.com/GhibliUSA/">
                        <img src="./dist/images/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li class="header__nav__item">
                    <a href="https://www.instagram.com/ghibliusa/">
                        <img src="./dist/images/instagram.svg" alt="instagram">
                    </a>
                </li>
                <li class="header__nav__item">
                    <a href="https://twitter.com/GhibliBrasil?s=20">
                        <img src="./dist/images/twitter.svg" alt="twitter">
                    </a>
                </li>
                <li class="header__nav__item">
                    <a href="https://www.youtube.com/channel/UCoVh0O_3lbyYREfpmB5sBWQ">
                        <img src="./dist/images/youtube.svg" alt="youtube">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="hero">
        <div class="hero__container">
            <div class="hero__text">
                <h3 class="hero__text__subtitle">HAYAO MIYAZAKI</h3>
                <h1 class="hero__text__title">A VIAGEM <br> DE CHIHIRO</h1>
                <p class="hero__text__description">
                    Chihiro chega a um mundo mágico dominado por <br> uma bruxa. Aqueles que a desobedecem são <br> transformados em animais.
                </p>
                <ul class="hero__text__list">
                    <li class="hero__text__list__item">
                        <a class="--assistir-agora" href="https://www.netflix.com/br/title/60023642">
                            <img src="./dist/images/play.svg" alt="play">
                            <p>Assistir agora</p>
                        </a>
                    </li>
                    <li class="hero__text__list__item">
                        <a class="--assista-o-trailer" href="https://www.youtube.com/watch?v=SgZI655GgHk&ab_channel=FailBoom">
                            <p>Assista o trailer</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="hero__image">
                <img src="./dist/images/ilustracao.png" alt="ilustração">
            </div>
        </div>
    </main>
</body>

</html>
